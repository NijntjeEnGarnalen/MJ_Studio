<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Glyph — MJ Studio</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../favicon.ico">

  <style>
    body {
      background: #f6f6f6;
    }
  </style>

</head>

<body>

  <!-- 顶部固定第一行：与主页一致 -->
  <div class="top-fixed" id="topFixed">
    <header class="top">
      <div class="brand">
        <a href="../work.html">MJ Studio</a>
      </div>
      <nav class="topnav">
        <a class="index" href="../index.html">Index</a>
      <a class="work" href="../work.html">Work</a>
      <a class="about" href="../about.html">About</a>
      </nav>
    </header>
  </div>

  <!-- 顶部占位（JS 会写入高度） -->
  <div class="top-spacer" id="topSpacer"></div>

  <!-- 页面主体：与主页一致 -->
  <div class="stage">
    <div class="page-sizer" id="pageSizer">
      <div class="page" id="page">

        <!-- 项目页内容：同样五列网格（CSS 里用 .project-main / .project-hero / .proj-media 等控制） -->
        <main class="project-main">

          <!-- 第一行起始高度与主页 01 一致：依赖同样的 top-spacer + margin-top 变量 -->
          <section class="project-hero">

            <!-- 灰色块 01：占左起四列，3:2 -->
            <div class="proj-media">
              <img src="../images/random_glyph/RG_01.jpg" alt="Random Glyph Image 01">
            </div>

            <!-- 右侧第 5 列：左对齐 -->
            <div class="proj-side">
              <div class="proj-title">Random Glyph</div>
              <div class="proj-sub">Font Design, 2025</div>
            </div>

          </section>

          <!-- 灰色块 02–18：每块间隔 = 1 gutter；每块都和第一块同规格 -->
          <section class="proj-media-stack">

            <div class="proj-media">
              <img src="../images/random_glyph/RG_02.jpg" alt="Random Glyph Image 02">
            </div>
            <div class="proj-media">
              <img src="../images/random_glyph/RG_03.png" alt="Random Glyph Image 03">
            </div>
            <div class="proj-media">
              <img src="../images/random_glyph/RG_04.png" alt="Random Glyph Image 04">
            </div>


           
           

          </section>


          <!-- 段落：只占左起两列；与灰色块间隔 = 1 gutter；无 hyphen；尽量 no widow（由 CSS 控制） -->
          <section class="proj-text">
            <p>
              
            </p>
            <div class="end-spacer"></div>
          </section>

        </main>

        <!-- 底部：与主页一致 -->
        <footer class="bottom">
          Mabel Chen © 2026
        </footer>

      </div>
    </div>
  </div>

  <!-- 缩放与顶栏占位同步：与主页一致 -->
  <script src="../scale.js"></script>
</body>

</html>
