<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>August — MJ Studio</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../favicon.ico">

  <style>
    body {
      background: #f9f9f9;
    }

    /* =========================
       MOBILE：仅手机端生效
       ========================= */
    .desktop-only { display: block; }
    .mobile-only  { display: none; }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only  { display: block; }

      .mobile-scroll{
        width: 100%;
        min-height: 100vh;
        overflow-y: auto;
        background: #f9f9f9;
      }

      .mobile-scale-wrap{
        width: 100%;
        display: flex;
        justify-content: flex-start;
      }

      #mobileArtboard{
        width: 4in;
        height: auto;
        transform-origin: top left;
      }

      .mobile-page{
        box-sizing: border-box;
        padding: 0.25in 0.125in;
        display: flex;
        flex-direction: column;
      }

      .m-topbar{
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .m-brand a,
      .m-about a{
        font-family: "Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 700;
        font-size: 10pt;
        line-height: 10pt;
        color: #ff2aa1;
        text-decoration: none;
      }

      /* Project meta：起始高度 = 手机主页首图高度 */
      .m-proj-meta{
        margin-top: 0.3in;
        font-family: "Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 400;
        font-size: 8pt;
        line-height: 10pt;
        color: #111;
      }

      .m-proj-stack{
        margin-top: 0.072in;
      }

      .m-proj-stack img{
        width: 100%;
        height: auto;
        display: block;
      }

      .m-proj-stack img + img{
        margin-top: 0.072in;
      }

      .m-proj-desc{
        margin-top: 0.072in;
        font-family: "Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 400;
        font-size: 7pt;
        line-height: 9pt;
        color: #111;
      }

      .m-proj-desc p{
        margin: 0;
      }

      .m-footer{
        margin-top: 0.5in;
        font-family: "Albert Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 400;
        font-size: 8pt;
        line-height: 10pt;
        color: #111;
      }
    }
  </style>
</head>

<body>

  <!-- ===================== -->
  <!-- DESKTOP：原网页版（结构不改） -->
  <!-- ===================== -->
  <div class="desktop-only">

    <div class="top-fixed" id="topFixed">
      <header class="top">
        <div class="brand">
          <a href="../index.html">MJ Studio</a>
        </div>
        <nav class="topnav">
          <a class="index" href="../list.html">Index</a>
          <a class="work" href="../index.html">Work</a>
          <a class="about" href="../about.html">About</a>
        </nav>
      </header>
    </div>

    <div class="top-spacer" id="topSpacer"></div>

    <div class="stage">
      <div class="page-sizer" id="pageSizer">
        <div class="page" id="page">

          <main class="project-main">

            <section class="project-hero">

              <div class="proj-media fit-h">
                <img src="../images/august/august_01.png" alt="August Image 01">
              </div>

              <div class="proj-side">
                <div class="proj-title">August</div>
                <div class="proj-sub">Poster Design, 2024</div>
                <div class="proj-sub"><em>"I miss being with you."</em></div>
              </div>

            </section>

            <section class="proj-media-stack">
              <!--（此项目无额外图片，保持空结构即可）-->
            </section>

            <section class="proj-text">
              <p></p>
              <div class="end-spacer"></div>
            </section>

          </main>

          <footer class="bottom">
            Mabel Chen © 2026
            <div class="end-spacer"></div>
          </footer>

        </div>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- MOBILE：与手机项目页系统完全一致 -->
  <!-- ===================== -->
  <div class="mobile-only">
    <div class="mobile-scroll">

      <div class="mobile-scale-wrap" id="mobileScaleWrap">
        <div class="mobile-artboard" id="mobileArtboard" data-artboard-w="4">
          <div class="mobile-page">

            <header class="m-topbar">
              <div class="m-brand"><a href="../index.html">MJ Studio</a></div>
              <div class="m-about"><a href="../about.html">About</a></div>
            </header>

            <div class="m-proj-meta">
              <div>August, 2024</div>
              <div>Poster Design</div>
            </div>

            <section class="m-proj-stack">
              <img src="../images/august/august_01.png" alt="August Image 01">
            </section>

            <!-- 无 description：这一页按你的原始内容保持为空 -->
            <section class="m-proj-desc"></section>

            <div class="end-spacer"></div>
            <footer class="m-footer">
              Mabel Chen © 2026
              
            </footer>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../scale.js"></script>
</body>

</html>
